name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.5"

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...

      - name: Check for Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          make swag
          git diff --exit-code || (echo "Swagger docs are out of date. Please run 'make swag' and commit the changes." && exit 1)
