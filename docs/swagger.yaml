      tags:
      - User
securityDefinitions:
  ApiKey:
    description: Insert key to access the apis
    in: header
    name: X-ApiKey
    type: apiKey
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
